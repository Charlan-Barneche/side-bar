<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/side-bar-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.2/dist/boxicons.js"
        integrity="sha512-KKEQFWV65YzA3d0Ih60GpEKEdT4ERdTgNyZO3aE0jDSEYpb2A16P+CwpPor5DhL3ZlIJtyczAcmjOfo3jQNyUQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Sidebar</title>
</head>

<body>
    <header>

    </header>
    <main>
        <aside class="sidebar" id="sidebar">
            <div class="content-bar" id="content-bar">
                <div class="sandwish-btn" id="sandwish-btn">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                </div>
                <div class="arrow-bnt">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                </div>
                <div class="options-content">
                    <div class="options">
                        <form class="search">
                            <i class='bx bx-search'></i>
                            <input type="text" name="search" placeholder="Search" autofocus autocomplete="off" id="search">
                            <span class="tool-tip tip-search">Search</span>
                        </form>
                    </div>

                    <div class="options">
                        <i class='bx bx-grid-alt'></i>
                        <span class="link-name">Dashboard</span>
                        <span class="tool-tip">Dashboard</span>
                    </div>

                    <div class="options">
                        <i class='bx bx-user'></i>
                        <span class="link-name">User</span>
                        <span class="tool-tip">User</span>
                    </div>


                    <div class="options">
                        <i class='bx bx-chat'></i>
                        <span class="link-name">Messages</span>
                        <span class="tool-tip">Messages</span>
                    </div>

                    <div class="options">
                        <i class='bx bx-pie-chart-alt-2'></i>
                        <span class="link-name">Order</span>
                        <span class="tool-tip">Order</span>
                    </div>

                    <div class="options">
                        <i class='bx bx-folder'></i>
                        <span class="link-name">File Manager</span>
                        <span class="tool-tip">File Manager</span>
                    </div>

                    <div class="options">
                        <i class='bx bx-cart-alt'></i>
                        <span class="link-name">Order</span>
                        <span class="tool-tip">Order</span>
                    </div>

                    <div class="options">
                        <i class='bx bx-heart'></i>
                        <span class="link-name">Saved</span>
                        <span class="tool-tip">Saved</span>
                    </div>

                    <div class="options">
                        <i class='bx bx-cog'></i>
                        <span class="link-name">Settings</span>
                        <span class="tool-tip">Settings</span>
                    </div>

                </div>

                <div class="sign-out">
                    <img src="./assets/imgs/perfil.jpg" alt="">
                    <div class="personal-data">
                        <p class="name">Charlan Barneche</p>
                        <p class="profession">Front End Developer</p>
                    </div>
                    <i class='bx bxs-arrow-from-right'></i>
                    <!-- <span class="tool-tip">Logout</span> -->
                </div>

            </div>
        </aside>
        <section class="contents">
        </section>
    </main>
    <footer>

    </footer>
    <script src="./assets/js/side-bar.js"></script>
</body>



</html>
